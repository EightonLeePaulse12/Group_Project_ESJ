<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <img src="./images/logoP.png" style="width: 20%;" alt="">
      </div>
      <div class="container">
        <div class="contactInformation">
          <div class="box">
            <div class="text">
              <h3>Phone</h3>
              <p>+27 81 321 2836</p>
            </div>
          </div>
          <div class="box">
            <div class="text">
              <h3>Email</h3>
              <p>summerdewet@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form>
            <h3>Send Message</h3>
            <div class="inputBox">
              <input type="text" name="" required="required"  placeholder="Enter your name here"/>
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" placeholder="Enter your email here" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"  placeholder="Type your message here"></textarea>
              <span>Type your message</span>
            </div> 
            <div class="inputBox">
              <input type="submit" name="" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
